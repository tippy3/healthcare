<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>血圧メモ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<!--ご覧頂きありがとうございます。何かと至らぬ点はあるかと思いますが、何卒よろしくお願い申し上げます。-->
<body>
<div class="container">
	<h1>血圧メモ</h1>
	<p>
		<a href="index.html"><button class="btn btn-primary">グラフを更新</button></a>
		<a target="blank" href="report.pdf"><button class="btn btn-info">レポートを見る</button></a>
	</p>
	<hr>
	<div class="form-inline">
		<div class="form-group">
			<input type="text" class="form-control" id="ymd" maxlength="8" placeholder="日付(8桁)" size="8">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="maxval" maxlength="3" placeholder="最高値" size="6">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="minval" maxlength="3" placeholder="最低値" size="6">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="rate" maxlength="3" placeholder="心拍数" size="6">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="comment" placeholder="コメント（任意）" size="70">
		</div>
		<button class="btn btn-primary" onclick="createNewData()">新規登録</button>
	</div>
	<hr>
	<div id="chartDiv" style="width: 100%; height: 450px">読込中...エラーが表示された場合はページをリロードしてください。</div>
	<hr>
	<p id="resultText">読込中...</p>
	<div id="resultDiv"></div>
	<hr>
	<p>(C) tippy <input type="password" id="password" maxlength="8" placeholder="Password" size="12">（先生にお送りしたレポートにパスワードを記載しました。どうぞお試しください）</p>
</div>

<script src="https://www.google.com/jsapi"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="script.js"></script>
<script>
	google.load('visualization', '1', {'packages':['corechart']});     
	google.setOnLoadCallback(reloadChart);
</script>
</body>
</html>
